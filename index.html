<body>
    
<!--	<iframe src="https://aws-support-dashboard.amazon.com/" style="display:none;"></iframe>-->
    
    <div id="main" class="container">
                
        <form role="form" style="margin-top: 100px;">
          <div class="form-group">
            <label for="account">Account ID:</label>
            <input type="text" class="form-control" id="accountID">
          </div>
          <div class="form-group">
            <label for="environment">Environment Name:</label>
            <input type="text" class="form-control" id="envName">
          </div>
          <div class="radio">
            <label><input type="radio" name="regionRadio" value="us-east-1">us-east-1</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="regionRadio" value="us-west-1">us-west-1</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="regionRadio" value="us-west-2">us-west-2</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="regionRadio" value="eu-west-1">eu-west-1</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="regionRadio" value="eu-central-1">eu-central-1</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="regionRadio" value="ap-southeast-1">ap-southeast-1</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="regionRadio" value="ap-southeast-2">ap-southeast-2</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="regionRadio" value="ap-northeast-1">ap-northeast-1</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="regionRadio" value="sa-east-1">sa-east-1</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="regionRadio" value="ap-northeast-1">ap-northeast-1</label>
          </div>     
          <button type="submit" class="btn btn-primary fixed-button-size right-margin" id="displayBtn">Display</button>
          <button type="submit" class="btn btn-success fixed-button-size right-margin" id="downloadBtn">Download</button>
          <button type="submit" class="btn btn-info fixed-button-size" id="oneClickBtn">1-Click!</button>
        </form>
        
    </div>
    
</body>


</html>
